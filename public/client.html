<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-top: 20px;
      padding-left: 20px;
    }

    .container {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      color: #e0e0e0;
      width: 95%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      white-space: pre-line;
    }

    .container:empty {
      display: none;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      pointer-events: none;
    }

    .dot-loader {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: white;
      animation: blink 1.2s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="dynamic-container" class="container"><!--- LLM injected content here--></div>

  <!-- Dot overlay -->
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="dot-loader"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
